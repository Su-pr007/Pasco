<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pasco</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='js/jquery-3.1.1.min.js'></script>
	<script src='js/jquery.corner.js'></script>
	<script src='js/script.js'></script>
</head>
<body>
	<header class='main-header'>
		<div class='top-header grid'>
			<div class="header-share">
				<!-- social links here -->
					<img src='img/language.ico' alt='language-icon'>
					<img src='img/language.ico' alt='language-icon'>
					<img src='img/language.ico' alt='language-icon'>
					<img src='img/language.ico' alt='language-icon'>
					<img src='img/language.ico' alt='language-icon'>
					<img src='img/language.ico' alt='language-icon'>
			</div>
			<div class="header-login-lang">
				<!-- login -->
				<a href="#">
					<img src="img/account_circle.ico" alt="account-icon">
				</a>
				<span class='login-block'>
					<a href='#'>SIGN IN</a>
				</span>
				<!-- language -->
				<div class='lang-block'>
					<img src='img/language.ico' alt='language-icon'>
					<span class='language-text'>
						<a href='#'>
					ENG
						<img src="img/arrow_down.ico" alt="arrow-down">
					</a>
					</span>
					<ul class='appearable-window' style="display: none;">
						<li>RUS</li>
						<li>ENG</li>
						<li>UKR</li>
						<li>Братский</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="header-main">
			<img src="img/main_bg.jpg" alt="main_background" class='main_bg_img'>
			<div class="dark-filter grid">
				<div class='header-container grid'>
					<div class="middle-header">
						<img src="img/logo.png" alt="logo" class='main-logo'>
						<div class="header-menu">
							<ul>
								<li>HOME</li>
								<li>PORTFOLIO</li>
								<li>BLOG</li>
								<li>PAGES</li>
								<li>SHOP</li>
								<li>COMPONENTS</li>
								<li>FEATURES</li>
							</ul>
						</div>

					</div>
					<div class="bottom-header">
						
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
